<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carrossel</title>
    <style>
        .container
        {
            width: 300px;
            box-sizing: border-box;
            margin: 0 auto;
            padding-top: 25px;
        }
    </style>
    
</head>
<body>
    
    <div class="container">  <!--- Container para encapsular os botões e as imagens no HTML--->
        <div>
            <button onclick="anterior()">prev</button> <!-- button com "onclick" chamando a função "anterior()"-->
            <button onclick="proximo()">next</button> <!-- button com "onclick" chamando a função "proximo()"-->
        </div>
        <p></p>
        <img src="" id="image">
    </div>
</body>

<script>
    const paises = ["../imagens/china.png", "../imagens/germany.png", "../imagens/india.png", "../imagens/slovakia.png", "../imagens/sweden.png"]; // array das imagens
    let i = 0;
    image.src = paises[0];

    function proximo()
    {
        i++; // acrescenta 1 para ir para a próxima imagem
        image.src = paises[i]; // busca o id "image" no HTML para trocar a imagem

        if(i >= paises.length) // condição para o carrossel voltar a posição de origem qnd se passa por todas as imagens 
        {
            image.src = paises[0];
            i = 0;
        }
    }

    function anterior()
    {
        if(i == 0) // condição para voltar as imagens
        {
            image.src = paises[4]; // volta para "última imagem"
            i = 4; // iguala o i a 4(valor da última imagem) para mostrar no HTML qnd clica no button "prev" e está na imagem de valor 0 
        }else
        {
            i--; // decrementa 1 para voltar a imagem anterior 
            image.src = paises[i]; // busca a imagem no array após o decremento
        }
    }
</script>
</html>
