    <h1>Muda a cor do fundo do site</h1>
<script>
    alert("Digite 'red' ou 'blue' para definir a cor de fundo do site.");

    let cor = prompt("Digite uma cor: ");
    
    if(cor == "red")
    {
        document.bgColor = "red";
    } else
        {
            if(cor == "blue")
            {
                document.bgColor = "blue"
            } else
                {
                    alert("Não foi digitada nenhuma das cores.");
                }
        }
</script>
