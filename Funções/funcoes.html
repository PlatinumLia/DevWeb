<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>

<body>
    <button onclick="calcular(88)">Executar função</button>
    <button onclick="exibeDesconto()">10%</button>
    <button onclick="calcular('aaa')">Executar função</button>
</body>

<script>
    let x = 100; // Variável global

    // Define a função
    function calcularDesconto(valor)
    {
        let novoValor = valor * 0.9; // Variável local
        return novoValor;
    }

    function calcular(valor)
    {
        alert("calculando..." + valor);
    }

    // calcular(); //Chama a função
    // calcular(88);

    function exibeDesconto()
    {
        let desc = calcularDesconto(400);
        alert("Valor com desconto: " + desc);   
        document.writeln(desc);
    }
</script>

</html>
