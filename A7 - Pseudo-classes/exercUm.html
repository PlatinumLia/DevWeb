<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Um</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }

        /*link não visitado*/
        a:link
        {
            color: darkgreen;
        }

        /*link visitado*/
        a:visited
        {
            color: maroon;
        }

        /*mouse sobre o link*/
        a:houver
        {
            background-color: yellow;
        }

        /*link selecionado*/
        a:active
        {
            color: red;
        }
    </style>
</head>

<body>
    <ul>
        <li> <a href="https://marcodastresfronteiras.com.br/">Marco das Três Fronteiras</a> </li>
        <li> <a href="https://cataratasdoiguacu.com.br/">Cataratas do Iguaçu</a> </li>
        <li> <a href="https://www.parquedasaves.com.br/">Parque das Aves</a> </li>
        <li> <a href="https://turismoitaipu.com.br/">Itaipu Binacional</a> </li>
    </ul>
</body>

</html>
