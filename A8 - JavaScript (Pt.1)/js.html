<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Parte 1</title>
    <style>
        p
        {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <p>Introdução ao JavaScript</p>
</body>

<script>
    // DECLARAÇÃO DE VARIÁVEIS
    
    // let: declara variável
    let mensagem = "Hello World!"; // string
    let ano = 2025; // number
    let pi = 3.14;  // number - float
    let is_aula_web = true; // bool

    //alert(mensagem);
    console.log(mensagem);

    /*função para verificar o tipo da variável*/
    console.log(typeof(mensagem));

    let dataAtual = new Date().toLocaleDateString();
    let hora = new Date().toLocaleTimeString();
    
    // Mostra no terminal
    console.log(dataAtual);
    console.log(hora);
    
    // Mostra na página web 
    document.writeln(hora);

    // Concatena a tag <b> e o valor da hora
    document.writeln("<br><b>" + hora + "</b>");

    // Exemplo de laço de repetição
    for(i = 0; i < 10 ; i++)
    {
        document.writeln("<br><b>" + hora + "</b>");
    }

    // Lê um valor: prompt
    let idade = Number(prompt("Digite sua idade:"));
    alert("Sua idade: " + idade);

    if(idade < 18)
    {
        alert("Passaporte não disponível");
    } else
    {
        alert("Ok. Pode prosseguir.");
    }

    // document permite manipular o HTML
    document.bgColor = "yellow";
</script>

</html>
