    <h1>Média de 3 números</h1>
<script>
    let numUm = Number(prompt("Digite o primeiro número: "));
    let numDois = Number(prompt("Digite o segundo número: "));
    let numTres = Number(prompt("Digite o terceiro número: "));
    let media = (numUm + numDois + numTres) / 3;

    alert("A média é: " + media);
